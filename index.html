<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/a6a0938a55.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   

  <div class="container">
  <div class="wrap">
    <form class="search-form">
      <div class="buttonIn">
        <input type="search" placeholder=" Where to next?" 
        id="city-search" autocomplete="off" />
        <button id="enter-button"> Let's Go :) </button>
      </div>
      <br/>
    </form>
  <p><button id="current-button">Current Location 📍</button></p>
<br/>

<p class="fw-bold">
    <h1>SINGAPORE</h1>
    <h2>  
      <img src="#" alt="" id="icon" width="50" />
      <span class="current-temp">30</span>
      <span class="units">°C </span>
    </h2>
       
<h6>
  <ul class="current-info current-info-flush">
  <li class="current-info-item" id="day-date-time">Sunday • February 9 • 1:00pm</li>
  <li class="current-info-item" id="description">Partly cloudy</li>
  <li class="current-info-item" id="feels-like">Feels like: 17°</li>
  <li class="current-info-item" id="humidity">Humidity: 70%</li>
  <li class="current-info-item" id="wind-speed">Wind: 8km/hr</li>
</ul>
</h6>

<div class="weather-forecast" id="forecast">
</div>

</p>

</div>
</div>
<span class="footer-link"><a href="https://github.com/philosophially/weather-app-project"
target="_blank">Open-source code</a> by Sophia Lee 👩🏻‍💻 // Background images by <a href="https://www.rawpixel.com/" target="_blank">rawpixel.com</a></span>

     <script src="index.js"></script>
    
  </body>
</html>
